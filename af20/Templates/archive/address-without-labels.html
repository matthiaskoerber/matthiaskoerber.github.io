<!-- Address Form without labels -->
<div class="content-area">
    <h1 class="mb-4">Address</h1>
    <input type="text" class="form-control mb-4" id="FirstName" placeholder="First Name">
    <input type="text" class="form-control mb-4" id="LastName" placeholder="Last Name">
    <input type="text" class="form-control mb-4" id="Address1" placeholder="Address 1">
    <input type="text" class="form-control mb-4" id="Address2" placeholder="Address 2">
    <div class="mb-4">
        <select class="form-select" aria-label=".form-select example" id="Country">
            <option selected>Select Country</option>
            <option value="1">Germany</option>
            <option value="2">United Kingdom</option>
            <option value="3">United States</option>
        </select>
    </div>
    <div class="d-flex flex-row">
        <input type="text" class="form-control mb-4 me-3" id="Zip" placeholder="ZIP">
        <input type="text" class="form-control mb-4 me-3" id="City" placeholder="City">

        <div class="mb-4 w-100">
            <select class="form-select" aria-label=".form-select example" id="State">
                <option selected>State</option>
                <option value="1">AL</option>
                <option value="2">AK</option>
                <option value="3">CA</option>
                <option value="4">CO</option>
                <option value="5">DE</option>
                <option value="6">DC</option>
                <option value="7">FL</option>
            </select>
        </div>
    </div>
    <input type="email" class="form-control mb-4" id="emailInput" placeholder="Email Address">
    <input type="text" class="form-control mb-4" id="phone" placeholder="Phone Number">
    <button type="submit" class="btn btn-primary">Submit</button>
</div>
