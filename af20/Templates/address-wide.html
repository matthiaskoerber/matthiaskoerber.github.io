<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/styles.css">
    <title>Autofill Test page</title>
</head>

<body>

    <div class="content-grid-wide">
        <div class="tab-nav">
            <ul class="nav nav-tabs pt-4 ps-4">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="../index.html">Address</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="payment-basic.html">Payment</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Password</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="autocomplete.html">Autocomplete</a>
                </li>

            </ul>
        </div>
        <!-- Settings Menu -->
        <div class="p-4 settings-nav">
            <p class="form-check-label mt-3"><strong>Template options</strong></p>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link" href="../index.html">Basic form</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="address-no-labels.html">Basic with no labels</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="address-houses.html">House/street number + Phone area code</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="address-narrow.html">Narrow form + aligned to
                        right</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" aria-current="page" href="#">Super wide</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="address-corner-01.html">Corner cases</a>
                </li>
            </ul>
            <p class="form-check-label mt-3"><strong>Fill with default values</strong></p>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <button class="btn btn-secondary ms-3 mb-3" href="#">Alex Park</button>
                </li>
                <li class="nav-item">
                    <button class="btn btn-secondary ms-3 mb-3" href="#">John Smith</button>
                </li>

            </ul>
        </div>

        <!-- Content Area -->

        <div class="content-area-wide">
            <h1 class="mb-4">Address</h1>
            <!-- Name -->
            <div class="row g-3">
                <div class="mb-3 col">
                    <label for="FirstName" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="FirstName">
                </div>
                <div class="mb-3 col">
                    <label for="LastName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="LastName">
                </div>
            </div>

            <!-- Address lines -->
            <div class="mb-3 col">
                <label for="Address1" class="form-label">Address 1</label>
                <input type="text" class="form-control" id="Address1">
            </div>

            <div class="mb-3">
                <label for="Address2" class="form-label">Address 2</label>
                <input type="text" class="form-control" id="Address2">
            </div>

            <!-- Country selector -->
            <div class="mb-3">
                <label for="Country" class="form-label">Country</label>
                <select class="form-select" aria-label=".form-select example" id="Country">
                    <option selected> </option>
                    <option value="1">Germany</option>
                    <option value="2">United Kingdom</option>
                    <option value="3">United States</option>
                </select>
            </div>
            <!-- Zip + City + State -->
            <div class="row g-3">
                <div class="mb-3 col">
                    <label for="Zip" class="form-label">ZIP</label>
                    <input type="text" class="form-control" id="Zip">
                </div>
                <div class="mb-3 col">
                    <label for="City" class="form-label">City</label>
                    <input type="text" class="form-control" id="City">
                </div>
                <div class="mb-3 col-3">
                    <label for="State" class="form-label">State</label>
                    <select class="form-select" aria-label=".form-select example" id="State">
                        <option selected> </option>
                        <option value="1">AL</option>
                        <option value="2">AK</option>
                        <option value="3">CA</option>
                        <option value="4">CO</option>
                        <option value="5">DE</option>
                        <option value="6">DC</option>
                        <option value="7">FL</option>
                    </select>
                </div>
            </div>
            <!-- Email input -->
            <div class="mb-3">
                <label for="emailInput" class="form-label">Email address</label>
                <input type="email" class="form-control" id="emailInput" placeholder="name@example.com">
            </div>

            <!-- Phone number basic -->
            <div class="mb-3">
                <label for="phone" class="form-label">Phone number </label>
                <input type="text" class="form-control" id="phone" placeholder="+44">
            </div>
            <button type="submit" class="btn btn-primary mt-3">Submit</button>
        </div>
    </div>





    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
    -->
    <script src="javascript.js" type="text/javascript"></script>
</body>

</html>
