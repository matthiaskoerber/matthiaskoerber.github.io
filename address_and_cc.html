<h1>Standard address form</h1>

<form id="uform" action=''>
  <label for="name">Name: </label>
  <input size=25 type="text" id="name" name="name"><br>
  <label for="organization">Organization</label>
  <input size=25 type="text" id="organization" name="organization"><br>
  <label for="address">Address:</label>

  <label for="city">City:</label>

  <label for="state">State:</label>

  <label for="zip">ZIP:</label>
  <input size=25 type="text" id="zip" name="zip"><br>
  <label for="country">Country:</label>
  <input size=25 type="text" id="country" name="country"><br>
  <label for="email">Email:</label>
  <input size=25 type="text" id="email" name="email"><br>
  <label for="phone">Phone:</label>
  <input size=25 type="text" id="phone" name="phone"><br>

  <label for="credit_card_name"> Name on card: </label>
  <input autofocus="" type="text" name="ccname" id="credit_card_name"><br>
  <label for="cc_number"> Credit card number: </label>
