<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>title</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    
    <script>
      // Create a basic Profile
      var FillBaseProfile = function() {
        var form = document.forms['uform'];
        form['name'].value = 'Pablo Picasso';
        form['address'].value = '123 SomeStreet';
        form['city'].value = 'Washigton';
        form['state'].value = 'DC';
        form['zip'].value = '20033';
        form['country'].value = 'US';
      }
      
      // This profile has a mergable addition to the name.
      var FillNameUpdate = function() {
        var form = document.forms['uform'];
        form['name'].value = 'Pablo Diego Picasso';
        form['address'].value = '123 SomeStreet';
        form['city'].value = 'Washigton';
        form['state'].value = 'DC';
        form['zip'].value = '20033';
        form['country'].value = 'US';
      }
      
      // This profile has a mergable addition to the city
      var FillCityUpdate = function() {
        var form = document.forms['uform'];
        form['name'].value = 'Pablo Picasso';
        form['address'].value = '123 SomeStreet';
        form['city'].value = 'Washigton DC';
        form['state'].value = 'DC';
        form['zip'].value = '20033';
        form['country'].value = 'US';
      }
      
      // This profile has a mergable addition to the city
      var FillStructuredProfile = function() {
        var form = document.forms['sform'];
        form['first_name'].value = 'Pablo Diego';
        form['middle_name'].value = '';
        form['last_name'].value = 'Picasso';
        form['address'].value = '123 SomeStreet';
        form['city'].value = 'Washigton DC';
        form['state'].value = 'DC';
        form['zip'].value = '20033';
        form['country'].value = 'US';
      }
      
  </script>
  </head>
  <body>

<h1>Standard address form</h1>

<form id="uform" action=''>
  <label for="name">Name</label><br>
  <input size=35 type="text" id="name" name="name"><br>
 
  <label for="address">Address:</label><br>
  <input size=35 type="text" id="address" name="address"><br>
  <label for="city">City:</label><br>
  <input size=35 type="text" id="city" name="city"><br>
  <label for="state">State:</label><br>
  <input size=35 type="text" id="state" name="state"><br>
  <label for="zip">ZIP:</label><br>
  <input size=35 type="text" id="zip" name="zip"><br>
  <label for="country">Country:</label><br>
  <input size=35 type="text" id="country" name="country"><br>
  <button type="submit" value="Submit">Submit</button>
</form>

    
    <button type="button" onclick="FillBaseProfile()">Fill Base Profile</button>
    <br>
    <button type="button" onclick="FillNameUpdate()">Fill Name Update</button>
    <br>
    <button type="button" onclick="FillCityUpdate()">Fill City Update</button>

<br><br><br><br>

<h1>Address form with structured name</h1>

<form id="sform" action=''>
  <label for="first_name">First Name</label><br>
  <input size=35 type="text" id="first_name" name="first_name"><br>
  
  <label for="middle_name">Middle Name</label><br>
  <input size=35 type="text" id="middle_name" name="middle_name"><br>
  
  <label for="last_name">Last Name</label><br>
  <input size=35 type="text" id="last_name" name="last_name"><br>

  <label for="address">Address:</label><br>
  <input size=35 type="text" id="address" name="address"><br>
  <label for="city">City:</label><br>
  <input size=35 type="text" id="city" name="city"><br>
  <label for="state">State:</label><br>
  <input size=35 type="text" id="state" name="state"><br>
  <label for="zip">ZIP:</label><br>
  <input size=35 type="text" id="zip" name="zip"><br>
  <label for="country">Country:</label><br>
  <input size=35 type="text" id="country" name="country"><br>
  <button type="submit" value="Submit">Submit</button>
</form>

    
    <button type="button" onclick="FillStructuredProfile()">Fill Name Structure Update</button>

</body>
</html>
