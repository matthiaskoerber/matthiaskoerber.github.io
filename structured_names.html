<!DOCTYPE html>

<style type="text/css">
td
{
    padding:0 35px;
}

label {
  display: inline-block;
  width: 120px;
  text-align: left;
}

input {
  width: 200px;
}

</style>


<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>title</title>
    <link rel="stylesheet" href="style.css">
    <script>
    
      // Create a basic Profile
      var FillHispanicName = function() {
        var form = document.forms['unstructured_name'];
        form['name'].value = 'Pablo Diego Ruiz Picasso';     
        form['address'].value = '123 SomeStreet';
        form['city'].value = 'Washigton';
        form['state'].value = 'DC';
        form['zip'].value = '20033';
        form['country'].value = 'US';
      }
      
      // Create a basic Profile
      var FillWesternName = function() {
        var form = document.forms['unstructured_name'];
        form['name'].value = 'A B C D';     
        form['address'].value = 'StreetName HouseNumber';
        form['city'].value = 'Washington';
        form['state'].value = 'DC';
        form['zip'].value = '20033';
        form['country'].value = 'US';
      }
    </script>
  </head>
  <body>

<h1>Unstructured Form</h1>
<form id="unstructured_name">
  <label for="name">Name: </label>
  <input type="text" id="name" name="name"> <br>
  <label for="city">City:</label>
  <input type="text" id="city" name="city"><br>
  <label for="address">Address:</label>
  <input type="text" id="address" name="address"><br>
  <label for="zip">ZIP:</label>
  <input type="text" id="zip" name="zip"><br>
  <label for="state">State:</label>
  <input type="text" id="state" name="state"><br>
  <label for="country">Country:</label>
  <input type="text" id="country" name="country"><br>
  <button type="submit" value="Submit">Submit</button>
</form>

<br>
<button type="button" onclick="FillWesternName()">Western Name</button>
<button type="button" onclick="FillHispanicName()">Fill Multi Word Last Name</button>


<br><br>
<h1>Structured Form</h1>
<form id="structured_name">
  <label for="first_name">First Name:</label>
  <input type="text" id="first_name" name="first_name"><br>
  <label for="middle_name">Middle Name:</label>
  <input type="text" id="middle_name" name="middle_name"><br>
  <label for="surname">Surname</label>
  <input type="text" id="second_surname" name="second_surname"><br>
  <label for="street_name">Street Name:</label>
  <input type="text" id="street_name" name="street_name"><br>
  <label for="house_number">House Number:</label>
  <input type="text" id="house_number" name="house_number"><br>
  <label for="city">City:</label>
  <input type="text" id="city" name="city"><br>
  <label for="zip">ZIP:</label>
  <input type="text" id="zip" name="zip"><br>
  <label for="state">State:</label>
  <input type="text" id="state" name="state"><br>
  <label for="country">Country:</label>
  <input type="text" id="country" name="country"><br>
  <button type="submit" value="Submit">Submit</button>
</form>

<br><br>
<h1>More-Structured Form</h1>
    
<form id="more_structured_name">
  <label for="title">Title:</label>
  <input type="text" id="title" name="titel"><br>
  <label for="first_name">First Name:</label>
  <input type="text" id="first_name" name="first_name"><br>
  <label for="middle_name">Middle Name:</label>
  <input stype="text" id="middle_name" name="middle_name"><br>
  <label for="middle_name">First Surname</label>
  <input type="text" id="first_surname" name="first_surname"><br>
  <label for="second_surname">Second Surname:</label>
  <input type="text" id="second_surname" name="second_surname"><br>
  
  <label for="address">Address:</label>
  <input type="text" id="address" name="address"><br>

  <label for="city">City:</label>
  <input type="text" id="city" name="city"><br>

  <label for="zip">ZIP:</label>
  <input type="text" id="zip" name="zip"><br>
  <label for="state">State:</label>
  <input type="text" id="state" name="state"><br>
  <label for="country">Country:</label>
  <input type="text" id="country" name="country"><br>
  <button type="submit" value="Submit">Submit</button>
</form>


  </body>
</html>
